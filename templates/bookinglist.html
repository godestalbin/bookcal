<!doctype html>

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Booking list</title>
</head>
<body>
    <div class="container">
    <h1>Booking list</h1>

        {% for booking in bookingList %}
        <div class="row border">
            <div class="col-sm">{{booking.startDate.strftime('%Y-%m-%d')}}</div>
            <div class="col-sm">{{booking.endDate.strftime('%Y-%m-%d')}}</div>
            <div class="col-sm">{{booking.room}}</div>
            <div class="col-sm">{{booking.name}}</div>
            <div class="col-sm">{{booking.mail}}</div>
            <div class="col-sm">{{booking.phone}}</div>
        </div>
        <div class="h-divider"></div>
        {% endfor %}
    </div>
    
</body>
</html>
